apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  testCompile 'org.testng:testng:6.13.1'
  testCompile 'org.mockito:mockito-core:2.7.22'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
}

test {
  useTestNG() {
    excludeGroups 'selfChecking'
  }
}

task selfCheckingTest(type: Test) {
  useTestNG() {
    includeGroups 'selfChecking'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}